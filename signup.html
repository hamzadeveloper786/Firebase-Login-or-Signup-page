<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        background-color:  #FCE4EC;
    }
</style>
<body>
    <h1>Sign Up</h1>
       <form>

        <label for="userEmail">
            Email:
        </label>
        <br>
        <input type="email" name="userEmail" id="signupEmail" placeholder="abc123@gmail.com">
        <br>
        <br>
        <label for="userPassword">
            Password:
        </label>
        <br>
        <input type="password" name="userPassword" id="signupPassword" placeholder="Enter Your Password">

        <br>
        <br>

        <button type="submit">Sign Up</button>

        <br>

        <span>Already have an account </span>
        <button id="signUp"><a href="./index.html">Login</a></button>

        <script type="module" src="./app.mjs"></script>
</body>
</html>
