<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./signupLogo.png">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Open+Sans:wght@300;500;600;700;800&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1>Sign Up</h1>
    <form>
        <input type="email" name="email" id="email" required placeholder="Email">
        <br><br>
        <input type="password" name="pass" id="password" required placeholder="Password" maxlength="8">
        <br><br>
        <button id="signup" type="submit">Sign Up</button>
        <br>
        <br>
        <a href="./login.html"><span>Already Have an Account?</span></a>
    </form>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="./signUp.js"></script>

</body>

</html>
