<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        background-color:  #FCE4EC;
    }
</style>
<body>
    <h1>Login</h1>
       <form>

        <label for="userEmail">
            Email:
        </label>
        <br>
        <input type="email" name="userEmail" id="email" placeholder="abc123@gmail.com">
        <br>
        <br>
        <label for="userPassword">
            Password:
        </label>
        <br>
        <input type="password" name="userPassword" id="password" placeholder="Enter Your Password">

        <br>
        <br>

        <button type="submit">Login</button>

        <br>

        <span>Don't have an account</span>
        <button id="login"><a href="./signup.html">Sign Up</a></button>
    </form>

    <script type="module" src="./main.js"></script>
</body>
</html>
